<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luffy Store</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1; /* Light Gray Background */
            color: #333;
        }

        header {
            background-color: #262626;
            color: white;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Elevated shadow for header */
        }

        nav {
            background-color: #2d572c; /* Dark Green */
            padding: 10px 0;
            text-align: right; /* Align to the right */
            padding-right: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease; /* Smooth hover transition */
        }

        nav a:hover {
            color: #ff9800; /* Orange Hover Color */
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }

        footer {
            background-color: #262626;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1); /* Elevated shadow for footer */
        }

        /* Contact Us Form */
        .contact-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2); /* Stronger shadow for contact form */
            transition: transform 0.3s ease;
        }

        .contact-container:hover {
            transform: translateY(-5px); /* Lift effect on hover */
        }

        .contact-container h2 {
            text-align: center;
            color: #333;
            font-size: 2.2em;
            margin-bottom: 20px;
        }

        .contact-container label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 1em;
            font-weight: bold;
        }

        .contact-container input, 
        .contact-container textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1.1em;
            background-color: #f9f9f9;
            transition: background-color 0.3s ease, border 0.3s ease;
        }

        .contact-container input:focus,
        .contact-container textarea:focus {
            background-color: #fff;
            border: 1px solid #28a745;
            outline: none;
        }

        .contact-container button {
            width: 100%;
            padding: 12px;
            background-color: #28a745; /* Green Button */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .contact-container button:hover {
            background-color: #218838; /* Darker Green on Hover */
            transform: translateY(-2px); /* Subtle lift effect */
        }

        /* Responsiveness for smaller screens */
        @media (max-width: 768px) {
            .contact-container {
                padding: 20px;
            }

            .contact-container h2 {
                font-size: 1.8em;
            }

            .contact-container button {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Luffy's Store</h1>
        <nav>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <div class="container">
        <h2>Featured Products</h2>
        <!-- Product listings go here -->
    </div>

    <!-- Contact Us Section -->
    <div class="contact-container">
        <h2>Contact Us</h2>
        <form action="https://formspree.io/f/mayplarz" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="_replyto" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Luffy Store. All rights reserved.</p>
    </footer>
</body>
</html>
